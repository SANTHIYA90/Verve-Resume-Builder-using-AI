<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verve - Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Dark background color like Amazon Prime */
            color: #e0e0e0;
            overflow: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('background.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.9);
        }
        .content {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Slightly transparent background */
            border-radius: 8px;
        }
        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .animated-title {
            color: #e50914; /* Amazon Prime's signature red color */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #b81d1d;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1 class="header-title">
                <span class="regular-title">Welcome to</span> 
                <span class="animated-title">Verve</span>
            </h1>
            <p>Create professional resumes effortlessly using AI.</p>
            <div class="button-container">
                <a href="#" id="getStarted" class="btn">Get Started</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('getStarted').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior

            // Add animation class
            document.querySelector('.hero').classList.add('fade-out');

            // Wait for animation to complete before redirecting
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 500); // Duration should match the CSS transition duration
        });
    </script>
</body>
</html>
